{% extends "base.html" %}

{% block content %}

<h1>Remove Stock?</h1>
<p>
 	Stock Ticker: &nbsp;&nbsp;&nbsp; {{stock.get_Ticker_display}}
</p>

<p>Are you sure you want to delete this app assignment {{ stock.get_Ticker_display }}?</p>

<form action="{% url "Users:remstock" pk=stock.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url 'Users:index'%}">No, cancel.</a>
</form>

{% endblock %}
