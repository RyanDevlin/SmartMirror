{% extends "base.html" %}

{% block content %}

<h1>Delete User</h1>

<p>Are you sure you want to delete the user {{ user }}?</p>

<form action="{% url "Users:remuser" pk=user.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url "Users:index" %}">No, cancel.</a>
</form>

{% endblock %}
